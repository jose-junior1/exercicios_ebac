<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulário de cadastro com Bootstrap</title>
</head>
<body>
<div class="row">
    <div class="col">
        <h2>Formulário de cadastro</h2>
        <form id="formCadastro" novalidate>
            <div class="mb-3">
                <label for="validationServer01" class="form-label">Insira seu nome:</label>
                <input id="validationServer01" type="text" class="form-control" required>
                <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>

            <div class="mb-3">
                <label for="e-mail" class="form-label">Insira seu e-mail:</label>
                <input id="e-mail" type="email" class="form-control" placeholder="exemplo@ex.com" required>
                <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Insira seu número de telefone:</label>
                <input id="telefone" type="tel" class="form-control" placeholder="(00) 00000-0000" required>
                <div class="invalid-feedback">Por favor, insira um número de telefone válido.</div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="aceito-termos" required>
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <div class="invalid-feedback">Você precisa aceitar os termos para continuar.</div>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('#formCadastro');

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();

    var telefoneInput = document.getElementById('telefone');
    var im = new Inputmask('(99) 99999-9999');
    im.mask(telefoneInput);
</script>
</body>
</html>
